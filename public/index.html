<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Collaborative editing with CodeMirror</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/bower_components/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="container" id="wrapper">
    <h1>Collaborative editing with CodeMirror</h1>
    <div class="row">
      <div class="col-sm-9" id="editor-wrapper">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="btn-toolbar">
              <div class="btn-group">
                <a id="undo-btn" class="btn btn-default" href="#" title="Undo">
                  <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
                <a id="redo-btn" class="btn btn-default" href="#" title="Redo">
                  <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
              </div>
              <div class="btn-group">
                <a id="bold-btn" class="btn btn-default" href="#" title="Bold">
                  <span class="glyphicon glyphicon-bold"></span>
                </a>
                <a id="italic-btn" class="btn btn-default" href="#" title="Italic">
                  <span class="glyphicon glyphicon-italic"></span>
                </a>
                <a id="code-btn" class="btn btn-default" href="#" title="Code">
                  <span class="glyphicon glyphicon-barcode"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-5 col-md-4 col-lg-3">
            <form id="login-form" class="form-inline btn-toolbar">
              <div class="input-group">
                <input id="username" class="form-control col-sm-2" autofocus="autofocus" type="text" placeholder="Username" required="required" value="" />
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-success" value="Join" />
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well" id="userlist-wrapper">
          <h2>Users</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/bower_components/codemirror/lib/codemirror.js"></script>
  <script src="/static/bower_components/codemirror/mode/xml/xml.js"></script>
  <script src="/static/bower_components/codemirror/mode/markdown/markdown.js"></script>
  <script src="/static/bower_components/jquery/jquery.min.js"></script>
  <script>
    var useSocketIO = window.location.hash !== '#ajax';
    if (useSocketIO) {
      document.write('<'+'script src="/socket.io/socket.io.js"></'+'script>');
    }
  </script>
  <!--<script src="/ot-min.js"></script>-->
  <script src="/static/ot.js"></script>
  <script src="/static/client.js"></script>
</body>

</html>
